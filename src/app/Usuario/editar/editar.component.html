<div class="container col-m-6">
    <div class="card">
        <div class="card-header">
            <h3>Editar Usuarios</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="">Tipo de Identificacion</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.identificacion_tipo" name="identificacion_tipo">
                </div>
                <div class="form-group">
                    <label for="">Identificacion</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.identificacion" name="identificacion">
                </div>
                <div class="form-group">
                    <label for="">Ciudad</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.ciudad" name="ciudad">
                </div>
                <div class="form-group">
                    <label for="">Direccion</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.direccion" name="direccion">
                </div>
                <div class="form-group">
                    <label for="">Telefono</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.telefono" name="telefono">
                </div>
                <div class="form-group">
                    <label for="">Observacion</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.observacion" name="observacion">
                </div>
                <button (click)="actualizar(usuario)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>

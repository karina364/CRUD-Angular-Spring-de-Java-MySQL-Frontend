<div class="login">
  <form class="custom-form" method="post">
    <h1>Login</h1>
    <input
      type="usuario"
      [(ngModel)]="usuario"
      name="usuario"
      placeholder="usuario"
      required="required"
    />
    <input
      type="contrasena"
      [(ngModel)]="contrasena"
      name="contrasena"
      placeholder="contrasena"
      required="required"
    />
    <button type="submit" (click)="login()">Log in</button>
  </form>
</div>
